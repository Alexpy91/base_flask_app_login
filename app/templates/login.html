{% extends 'pattern.html' %} {% block content %} {% for cat, msg in
get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}

<div class="container">
  <section id="content">
    <form method="POST">
      <h1>Авторизация</h1>
      <div>
        <input
          type="text"
          placeholder="логин"
          required=""
          id="login"
          name="login"
        />
      </div>
      <div>
        <input
          type="password"
          placeholder="пароль"
          required=""
          id="psw"
          name="psw"
        />
      </div>

      <div>
        <input type="submit" value="Войти" />
        <a href="#">Забыли пароль?</a>
        <a href="registration">Регистрация</a>
      </div>
    </form>
  </section>
</div>

{% endblock %}
